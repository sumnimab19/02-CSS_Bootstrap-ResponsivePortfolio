<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./resources/style.css">
    <title>Contact</title>
</head>

<body>

    <!-- Header Section -->

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-light bg-light flex-column flex-md-row">
            
            <!-- Navbar Brand -->
            <a href="./index.html" class="navbar-brand mr-0 text-white">Sumnima Bhandari</a>
            
            <!-- Nav Links -->
            <ul class="navbar-nav bd-navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>


    <!-- Page Content -->

    <section class="myContact">
        <div class="container-md">
            <article class="row  mt-4">
                <div class="col-md-12">
                    <h1 class="mt-4 text-info myHeader">Contact</h1>
                    <hr>
                    <form class=""> 
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" >
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" rows="5" id="message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </article>
        </div>
    </section>
    

    <!-- Footer -->

    <footer class="row fixed-bottom bg-secondary myFooter py-3">
        <div class="col-sm-12 ">
            <div class="text-center text-white">
                <!-- <p>&copy;Copyright</p> -->

        </div>
    </footer>
